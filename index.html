<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link   -->

    <script src="./calculatorglint.js" defer></script>
    <link rel="stylesheet" href="./calculatorglint.css" />

    <!-- link  -->
    <title>DoFoBi.com-Calculator</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-mengulang class="previous-operand"></div>
        <div data-berjalan class="current-operand"></div>
      </div>
      <button data-all-erase class="span-two">AC</button>
      <button data-erase>Del</button>
      <button data-operation>/</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="span-two">=</button>
    </div>
  </body>
</html>
